<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="venom/venom.min.css">
  <title>Venom</title>
</head>
<body>
  <section style="margin-top: 10px;width:500px;">
    <button class="button primary">Primary</button>
    <button class="button warning">Warning</button>
    <button class="button danger">Danger</button>
    <button class="button success">Success</button>
    <button class="button info">Info</button>
  </section>
  <section style="margin-top: 10px;width:500px;">
    <button class="button small">Small</button>
    <button class="button">Normal</button>
    <button class="button big">Big</button>
  </section>
  <section style="margin-top: 10px;width:500px;">
    <button class="button full">Block Button</button>
  </section>
  <section style="margin-top: 10px;width:500px;">
    <button class="button danger big">Danger Big</button>
    <button class="button warning small">Warning Small</button>
  </section>
  <section style="margin-top: 10px;width:500px;">
    <button class="button success full">Success Full</button>
  </section>
</body>
</html>
