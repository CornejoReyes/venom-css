<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="venom/venom.min.css">
    <title>Venom</title>
</head>

<body>
    <section style="margin:10px;width:500px;">
        <button class="button blue">Blue</button>
        <button class="button yellow">Yellow</button>
        <button class="button red">Red</button>
        <button class="button green">Green</button>
        <button class="button babyblue">Babyblue</button>
    </section>
    <section style="margin:10px;width:500px;">
        <button class="button small">Small</button>
        <button class="button">Normal</button>
        <button class="button big">Big</button>
    </section>
    <section style="margin:10px;width:500px;">
        <button class="button full">Block Button</button>
    </section>
    <section style="margin:10px;width:500px;">
        <button class="button red big">Red Big</button>
        <button class="button yellow small">Yellow Small</button>
    </section>
    <section style="margin:10px;width:500px;">
        <button class="button green full">Green Full</button>
    </section>
    <section style="margin:10px;width:500px;">
        <button class="button small brown full">Small Brown block button!</button>
    </section>
    <section style="margin:10px;width:500px;">
        <button class="button big purple full">A Big Block Button!</button>
    </section>
    <section style="margin:10px;width:500px;">
        <div class="button-group">
            <button class="button red small">Button 1</button>
            <button class="button green small">Button 2</button>
            <button class="button blue small">Button 3</button>
            <button class="button orange small">Button 4</button>
            <button class="button yellow small">Button 5</button>
            <button class="button pink small">Button 6</button>
            <button class="button gray small">Button 7</button>
        </div>
    </section>
    <section style="margin:10px;width:500px;">
        <div class="button-group">
            <button class="button big babyblue">Button 1</button>
            <button class="button big babyblue">Button 2</button>
            <button class="button big babyblue">Button 3</button>
        </div>
    </section>
    <section style="margin:10px;width:500px;">
            <button class="button rounded big green">Rounded!</button>
    </section>
    <section style="margin:10px;width:500px;">
            <button class="button disabled gray">Disabled</button>
            <button class="button disabled pink">Disabled</button>
            <button class="button disabled">Disabled</button>
    </section>
</body>

</html>
